<div class="body">
  <div class="container">
    <div class="row main">
      <div class="panel-heading">
               <div class="panel-title text-center">
                   <h1 class="title">Create User</h1>
                   <hr />
                 </div>
            </div> 
      <div class="main-login main-center">
        <form class="form-horizontal" [formGroup]="createUserForm" (ngSubmit)="createUser()" action="#">
          
          
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Your Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="Enter your Name"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" id="email" formControlName="email" placeholder="Enter your Email"/>
              </div>
            </div>
          </div>

     

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="Enter your Password"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Age</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="age" id="username" formControlName="age" placeholder="Enter your Age"/>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <input type="submit" value="Create"/>
          </div>
          
        </form>
      </div>
    </div>
  </div>

</div>
